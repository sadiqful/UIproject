<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>UI project</title>
</head>
<body>
    <div class="container">
    <div class="image">
        <img src="./image/image.png">
    </div>
    <div class="form">
        <h1>Member Login</h1>
        <form>
            <input 
            type="email"
            name="email"
            id="email-address"
            placeholder="Email"
            >

            <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            >

            <button>Login</button>
        </form>

        <p class="forgotten">Forgot username/password</p>
        <p class="account">Create your Account</p>
    </div>
</div>
</body>
</html>
