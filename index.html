<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>UI project</title>
</head>
<body>
    <div class="container">
    <div class="image-container">
        <img src="./image/image.png" alt="image" class="profile-image">
    </div>
        <form>
            <h3>Member Login</h3>
            <div class="form">
                
            <input 
            type="email"
            name="email"
            id="email-address"
            placeholder="Email"
            required
            >

            <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
            >

            <button class="btn">Login</button>

        <p class="forgotten">Forgot username/password</p>
        <p class="account">Create your Account</p>
    </div>
</form>
</div>
</body>
</html>
